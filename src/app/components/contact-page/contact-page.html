<div class="container py-5">
    <h2 class="text-center mb-4">Get in Touch with <span class="text-primary">Ajenta</span></h2>
    <div class="row g-4">

      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="contact-form">
          <form #contactForm="ngForm" (ngSubmit)="sendMail(contactForm.value)">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" name="name" placeholder="John Doe" required ngModel>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" name="email" placeholder="example@email.com" required ngModel>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" name="subject" placeholder="Your Subject" required ngModel>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" name="message" rows="5" placeholder="Type your message..." required ngModel></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-5">
        <div class="contact-info h-100 d-flex flex-column justify-content-between">
          <div>
            <h5><i class="bi bi-geo-alt-fill me-2"></i>Address</h5>
            <p>#233, Kamakshi Nilaya, Manjunath Nagar, Hubli, Karnataka, 580030</p>

            <h5><i class="bi bi-envelope-fill me-2"></i>Email</h5>
            <p>contact@ajenta.in</p>

            <h5><i class="bi bi-telephone-fill me-2"></i>Phone</h5>
            <p>+91 95138 02455</p>
          </div>

          <div class="social-icons mt-3">
            <h6>Follow us</h6>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter-x"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-github"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Map -->
    <div class="row mt-4">
      <div class="col-12">
        <iframe
          src="https://www.google.com/maps/"
          width="100%" height="300" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
